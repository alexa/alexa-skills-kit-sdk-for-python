language: python
matrix:
  include:
    - python: 2.7
      env:
        - TOX_ENV=py27
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37
      dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
      sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
install:
  - pip install tox
script: tox -e $TOX_ENV 